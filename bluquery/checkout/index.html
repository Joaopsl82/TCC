<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Checkout</title>
</head>
<body>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Insira seus Dados</h3>
            <label for="fname"><i class="fa fa-user"></i> Seu nome completo</label>
            <input type="text" id="fname" name="firstname" placeholder="Gustavo dos Santos Crispim">
            <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
            <input type="text" id="email" name="email" placeholder="guglacake@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
            <input type="text" id="adr" name="address" placeholder="Rua Oratório, 442">
            <label for="city"><i class="fa fa-institution"></i> Cidade</label>
            <input type="text" id="city" name="city" placeholder="São Paulo">

            <div class="row">
              <div class="col-50">
                <label for="state">País</label>
                <input type="text" id="state" name="state" placeholder="Brasil">
              </div>
              <div class="col-50">
                <label for="zip">CEP</label>
                <input type="text" id="zip" name="zip" placeholder="03269-010">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Pagamento</h3>
            <label for="fname">Cartões Aceitos</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Nome Impresso no Cartão</label>
            <input type="text" id="cname" name="cardname" placeholder="Digite o nome impresso no cartão">
            <label for="ccnum">Número do cartão</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="Digite o número do cartão">
            <label for="expmonth">Mês de Validade</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Digite o mês de validade">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Ano de Validade</label>
                <input type="text" id="expyear" name="expyear" placeholder="Digita o ano de validade">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Digite o CVV">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Salvar meus dados
        </label>
        <input type="submit" value="Finalizar Compra" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Consulta Dr. Daniel</a> <span class="price">R$800</span></p>
      <p><a href="#">Consulta Dra. Alessandra</a> <span class="price">R$500</span></p>
      <p><a href="#">Consulta Dra. Vanessa</a> <span class="price">R$600</span></p>
      <p><a href="#">Consulta Dr. Joseph</a> <span class="price">R$700</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>R$2600</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
